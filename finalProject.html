    /* Styling for the header */ 
    header {
      width: 100%;
      height: 400px; /* Adjust the height as needed */ 
      background-image: url(WEB_FINAL_Background5.jpg); /* Path to your image */ 
      background-size: cover; /* Ensures the image covers the entire header */ 
      background-position: center; /* Centers the image */ 
      background-repeat: repeat; /* Prevents the image from repeating */ 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #6e7f7f;
      color: #333;
    }

    h1 {
      text-align: center; /* Specifically centers the "Weekly Meal Planner" heading */
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgb(250, 250, 250);
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form textarea {
      height: 10px;
    }

    form button {
      background-color: #5f79a0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    form button:hover {
      background-color: #5f79a0;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      text-align: left;
    }

    table th, table td {
        border: 2px solid #646060;
        padding: 15px;
    }

    table th {
        background-color: #5f79a0;
        color: white;
    }

    table td {
      text-align: center; /* Centers text within the table cells */
      vertical-align: middle; /* Vertically centers content in the cells */
    }

    table input {
      text-align: center; /* Centers text within the input field */
      width: 90%; /* Ensures the input field doesn't take up too much space */
      box-sizing: border-box; /* Makes the width include padding and borders */
    }

<body>
  <header>
    <h1></h1>

  <h1>Weekly Meal Planner</h1>
  <form id="mealForm">
      <div class="form-section">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
